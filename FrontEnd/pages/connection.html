    <body>
        <header>
            <div id="logged-out-mode-header">

                <nav>
                    <ul>
                        <li><a href="../index.html#portfolio">projets</a></li>

        <main>
            <section id="connection">
                <h2>Log In</h2>

                    <p id="error"></p>

                    <label for="password" class="label-connect">Mot de passe</label>
                    <input type="text" name="pwd" id="password" required>
                    <input type="submit" value="Se connecter" class="button selected pointer">
                    <a href="#" alt="réinitialisation du mot de passe">Mot de passe oublié</a>
                </form>
            </section>
        </main>
        <footer>
            <nav>
                <ul>

                </ul>
            </nav>
